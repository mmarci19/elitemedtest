<script>

function FrontEndMessage(text,type){
  document.getElementById("generalErrorMsg").textContent=text;
  document.getElementById("generalErrorMsg").className=type;
  document.getElementById("generalErrorMsg").style="display:block";
}


function FrontEndMessageDisappear(){
  document.getElementById("generalErrorMsg").style="display:none";

}


  function getMatch() {
    var matchID = document.getElementById("setMatchID").value
    if(document.getElementById("setMatchID").value === ""){
        FrontEndMessage("This field cannot be empty!", "alert alert-warning");
      }
    else{
   

  var xhr = new XMLHttpRequest();
  var url = "http://127.0.0.1:5000/get_match"; 
  xhr.open("POST", url, true);
  xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhr.onreadystatechange = function () {
  if (xhr.readyState === 4 && xhr.status === 200) {
     //Responese handling
     var json = JSON.parse(xhr.responseText);
     alert(xhr.responseText);
     //JSON Parsing -> 

     document.getElementById("getMatchTextField_ID").textContent = json.id;
     //document.getElementById("getMatchTextField_SOURCE").textContent = json.camerasource;
     document.getElementById("getMatchTextField_OWNER").textContent = json.owner;
     document.getElementById("getMatchTextField_USERS").textContent = json.users; 
     document.getElementById("getMatchResponseField").style = "display: block;";
    }
  else{
        FrontEndMessage("Cannot get match. (Server error)" , "alert alert-danger");
      }
};

//sample data
var data = matchID;  

xhr.send(data);
    }

  }

 



  function deleteMatch(){
    if(document.getElementById("setMatchID").value === ""){
        FrontEndMessage("This field cannot be empty!", "alert alert-warning");
      }
      else{

     
    var xhr = new XMLHttpRequest();
    var url = "http://127.0.0.1:5000/delete_match"; 
    //var url = document.getElementById("setCamera").value
    var matchID = document.getElementById("setMatchID").value
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
         //Responese handling
         var json = JSON.parse(xhr.responseText);
         document.getElementById("deleteMatchTextField").textContent = xhr.responseText;
         FrontEndMessage("Match deleted." , "alert alert-info");

      }
      else{
        FrontEndMessage("Cannot delete match. (Server error)" , "alert alert-danger");
      }
  };
  
  //sample data
  var data = matchID;
  
  xhr.send(data);
  }

}



  function listMatches(){

    var xhr = new XMLHttpRequest();
    var url = " http://127.0.0.1:5000/list_matches"; 
    //var url = document.getElementById("setCamera").value
    xhr.open("GET", url, true);
    xhr.setRequestHeader("Content-Type", "text/plain");
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
         //Responese handling
         var json = JSON.parse(xhr.responseText);
         document.getElementById("listMatchesResponseField_IDS").textContent = json;
         alert(xhr.responseText);
         //alert(json.owner);
         //alert(json.users);
         document.getElementById("getMatchResponseField").style = "display: block;";

        }
      else{
        FrontEndMessage("Cannot list matches. (Server error)" , "alert alert-danger");
      }
  };
  

  xhr.send();
  }


  
</script>
